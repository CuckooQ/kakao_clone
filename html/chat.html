<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/styles.css">
    <title>CHAT | CHAT</title>
</head>
<body>
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <div class="status-bar__time">
                    20:40
                </div>
            </div>
            <div class="status-bar__column">
                <div class="status-bar__clock">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="status-bar__volumn">
                    <i class="fas fa-volume-up"></i>
                </div>
                <div class="status-bar__wifi">
                    <i class="fas fa-wifi"></i>
                </div>
                <div class="status-bar__battery-percent">
                    100%
                </div>
                <div class="status-bar__battery">
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="header__column">
                <div class="settings__back-arrow">
                    <a href="index.html">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
                <div class="header__title">
                        Cuckoo
                </div>
            </div>
            <div class="header__column">
                <div class="header__search">
                    <a href="./find.html">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="main__none-nav">
        <div class="main__chat">
            <div class="chat__date">
                Monday, November 4, 2019
            </div>
            <div class="chat__message-list">
                <div class="chat__message message__guest">
                    <div class="message__column">
                        <div class="message__icon">
                            <img src="../images/avatars/eyong.png" alt="">
                        </div>
                    </div>
                    <div class="message__column">
                        <div class="message__name">
                            Cuckoo
                        </div>
                        <div class="message__text">
                            Eyong!
                        </div>
                    </div>
                    <div class="message__column">
                        <div class="message__time">
                            15:19
                        </div>
                    </div>
                </div>
                <div class="chat__message message__me">
                    <div class="message__column">
                        <div class="message__time">
                            16:19
                        </div>
                    </div>
                    <div class="message__column">
                        <div class="message__text">
                            Yongyong!
                        </div>
                    </div>
                </div>    
                <div class="chat__message message__guest">
                    <div class="message__column">
                        <div class="message__icon">
                            <img src="../images/avatars/eyong.png" alt="">
                        </div>
                    </div>
                    <div class="message__column">
                        <div class="message__name">
                            Cuckoo
                        </div>
                        <div class="message__text">
                            Eyong!!!
                        </div>
                    </div>
                    <div class="message__column">
                        <div class="message__time">
                            16:29
                        </div>
                    </div>
                </div>
                <div class="chat__message message__me">
                    <div class="message__column">
                        <div class="message__time">
                            16:39
                        </div>
                    </div>
                    <div class="message__column">
                        <div class="message__text">
                            Yongyong!!!
                        </div>
                    </div>
                </div> 
            </div>
            <div class="chat__input">
                <div class="input__utils">
                    <input class="input__textfield" type="text" placeholder="Please type your text here!">
                    <div class="input__util input__attach-image">
                        <i class="far fa-plus-square"></i>
                    </div>
                    <div class="input__util input__attach-icon">
                        <i class="far fa-smile"></i>
                    </div>
                    <div class="input__util input__mic">
                        <i class="fas fa-microphone"></i>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    <div class="alert">
        <div class="alert__big-screen">
            Please make your screen small!
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a954f30a84.js"></script>
</body>
</html>
