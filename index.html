<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>CHATS | CHAT</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <div class="status-bar__time">
                20:40
            </div>
        </div>
        <div class="status-bar__column">
            <div class="status-bar__clock">
                <i class="fas fa-clock"></i>
            </div>
            <div class="status-bar__volumn">
                <i class="fas fa-volume-up"></i>
            </div>
            <div class="status-bar__wifi">
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__battery-percent">
                100%
            </div>
            <div class="status-bar__battery">
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="header__column">
            <div class="header__title">
                Chats
            </div>
        </div>
        <div class="header__column">
            <div class="header__search">
                <a href="./find.html">
                    <i class="fas fa-search"></i>
                </a>
            </div>
            <div class="header__comment">
                <a href="./index.html">
                    <i class="far fa-comment"></i>
                </a>
            </div>
            <div class="header__setting">
                <a href="./settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main__chats">
            <div class="chats__chat-list">
                <a href="./chat.html">
                    <div class="chats__chat">
                        <div class="chat__column">
                            <div class="chat__avatar global-avatar">
                                <img src="./images/avatars/eyong.png" alt="" class="">
                            </div>
                        </div>
                        <div class="chat__column">
                            <div class="chat__name">
                                Cuckoo
                            </div>
                            <div class="chat__last-message">
                                hi.
                            </div>
                        </div>
                        <div class="chat__column">
                            <div class="chat__time">
                                Yesterday
                            </div>
                        </div>
                    </div>    
                </a>            
            </div>
        </div>
    </div>
    <div class="nav">
        <div class="nav__column">
            <a href="./friends.html">
                <i class="far fa-user"></i>
            </a>
        </div>
        <div class="nav__column">
            <a href="./index.html">
                <div class="nav__friends-count">1</div>
                <i class="fas fa-comment"></i>
            </a>
        </div>
        <div class="nav__column">
            <a href="./find.html">
                <i class="fas fa-search"></i>
            </a>
        </div>
        <div class="nav__column">
            <a href="./more.html">
                <i class="fas fa-ellipsis-h"></i>
            </a>
        </div>
    </div>
    <div class="alert">
        <div class="alert__big-screen">
            Please make your screen small!
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a954f30a84.js"></script>
</body>
</html>
