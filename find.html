<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>FIND | CHAT</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <div class="status-bar__time">
                20:40
            </div>
        </div>
        <div class="status-bar__column">
            <div class="status-bar__clock">
                <i class="fas fa-clock"></i>
            </div>
            <div class="status-bar__volumn">
                <i class="fas fa-volume-up"></i>
            </div>
            <div class="status-bar__wifi">
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__battery-percent">
                100%
            </div>
            <div class="status-bar__battery">
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="header__column">
            <div class="header__title">
                Find
            </div>
        </div>
        <div class="header__column">
            <div class="header__search">
                <a href="./find.html">
                    <i class="fas fa-search"></i>
                </a>
            </div>
            <div class="header__setting">
                <a href="./settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main__find">
            <div class="find__util-btn-list">
                <div class="util-btn">
                    <div class="util-btn__column">
                        <i class="fas fa-qrcode fa-2x"></i>
                    </div>
                    <div class="util-btn__column">
                        QR Code
                    </div>
                </div>
                <div class="util-btn">
                    <div class="util-btn__column">
                        <i class="fas fa-user-plus fa-2x"></i>
                    </div>
                    <div class="util-btn__column">
                        Add by Contacts
                    </div>
                </div>
                <div class="util-btn">
                    <div class="util-btn__column">
                        <i class="fas fa-passport fa-2x"></i>
                    </div>
                    <div class="util-btn__column">
                        Add by ID
                    </div>
                </div>
                <div class="util-btn">
                    <div class="util-btn__column">
                        <i class="fas fa-envelope fa-2x"></i>
                    </div>
                    <div class="util-btn__column">
                        Invite
                    </div>
                </div>
            </div>
            <div class="find__recommended-friends">
                <div class="find__sub-title">
                    Recommended Friends
                </div>
                <div class="find__friend-list">
                    <div class="find__friend">
                        <div class="friend__column">
                            <div class="friend__avatar global-avatar">
                                <img src="./images/avatars/eyong4.jpg" alt="" class="">
                            </div>
                        </div>
                        <div class="friend__column">
                            <div class="friend__name">
                                Eunji
                            </div>
                        </div>
                        <div class="friend__column">
                            <div class="add__friend">
                                <i class="fas fa-user-plus"></i>
                            </div>
                        </div>
                    </div>
                    <div class="find__friend">
                        <div class="friend__column">
                            <div class="friend__avatar global-avatar">
                                <img src="./images/avatars/eyong3.jpg" alt="" class="">
                            </div>
                        </div>
                        <div class="friend__column">
                            <div class="friend__name">
                                Changsub
                            </div>
                        </div>
                        <div class="friend__column">
                            <div class="add__friend">
                                <i class="fas fa-user-plus"></i>
                            </div>
                        </div>
                    </div>
                     <div class="find__friend">
                        <div class="friend__column">
                            <div class="friend__avatar global-avatar">
                                <img src="./images/avatars/eyong5.jpg" alt="" class="">
                            </div>
                        </div>
                        <div class="friend__column">
                            <div class="friend__name">
                                Jiyun
                            </div>
                        </div>
                        <div class="friend__column">
                            <div class="add__friend">
                                <i class="fas fa-user-plus"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="nav">
        <div class="nav__column">
            <a href="./friends.html">
                <i class="far fa-user"></i>
            </a>
        </div>
        <div class="nav__column">
            <a href="./index.html">
                <div class="nav__friends-count">1</div>
                <i class="fas fa-comment"></i>
            </a>
        </div>
        <div class="nav__column">
            <a href="./find.html">
                <i class="fas fa-search"></i>
            </a>
        </div>
        <div class="nav__column">
            <a href="./more.html">
                <i class="fas fa-ellipsis-h"></i>
            </a>
        </div>
    </div>
    <div class="alert">
        <div class="alert__big-screen">
            Please make your screen small!
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a954f30a84.js"></script>
</body>
</html>
