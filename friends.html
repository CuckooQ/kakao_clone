<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>FRIENDS | CHAT</title>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <div class="status-bar__time">
                20:40
            </div>
        </div>
        <div class="status-bar__column">
            <div class="status-bar__clock">
                <i class="fas fa-clock"></i>
            </div>
            <div class="status-bar__volumn">
                <i class="fas fa-volume-up"></i>
            </div>
            <div class="status-bar__wifi">
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__battery-percent">
                100%
            </div>
            <div class="status-bar__battery">
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="header__column">
            <div class="header__title">
                Friends
            </div>
        </div>
        <div class="header__column">
            <div class="header__search">
                <a href="./find.html">
                    <i class="fas fa-search"></i>
                </a>
            </div>
            <div class="header__setting">
                <a href="./settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main__friends">
            <div class="friends__me">
                <div class="friend__column">
                    <div class="friend__avatar global-avatar">
                        <img src="./images/avatars/eyong.png" alt="" class="">

                </div>
                <div class="friend__column">
                    <div class="friend__name">
                        Jaeyong
                    </div>
                    <div class="friend__status-message">
                        studying.
                    </div>
                </div>
                <div class="friend__column">
                </div>
            </div>
            <div class="friends__plus-friends">
                <div class="friends__sub-title">
                    Plus friend
                </div>
                <div class="friends__friend-list">
                    <div class="friends__friend">
                        <div class="friend__column">
                            <div class="friend__avatar global-avatar">
                                <img src="./images/avatars/eyong2.jpg" alt="" class="">
                            </div>
                        </div>
                        <div class="friend__column">
                            <div class="friend__name">
                                Seungu

                        </div>
                        <div class="friend__column">
                        </div>
                    </div>
                </div>
            </div>
            <div class="friends__my-friends">
                <div class="friends__sub-title">
                    Friends 4
                </div>
                <div class="friends__friend-list">
                    <div class="friends__friend">
                        <div class="friend__column">
                            <div class="friend__avatar global-avatar">
                                <img src="./images/avatars/eyong4.jpg" alt="" class="">
                            </div>
                        </div>
                        <div class="friend__column">
                            <div class="friend__name">
                                Eunji
                            </div>
                            <div class="friend__status-message">
                                playing a game.
                            </div>
                        </div>
                        <div class="friend__column">
                            <div class="friend__song">
                                <div class="song__name">
                                    SPYAIR - 現状ディストラクション
                                </div>                                    <div class="song__play">
                                    <i class="fas fa-play"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="friends__friend">
                        <div class="friend__column">
                            <div class="friend__avatar global-avatar">
                                <img src="./images/avatars/eyong3.jpg" alt="" class="">
                            </div>
                        </div>
                        <div class="friend__column">
                            <div class="friend__name">
                                Changsub
                            </div>
                            <div class="friend__status-message">
                                studying.
                            </div>
                        </div>
                        <div class="friend__column">
                        </div>
                    </div>
                     <div class="friends__friend">
                        <div class="friend__column">
                            <div class="friend__avatar global-avatar">
                                <img src="./images/avatars/eyong5.jpg" alt="" class="">
                            </div>
                        </div>
                        <div class="friend__column">
                            <div class="friend__name">
                                Jiyun

                            </div>
                        </div>
                        <div class="friend__column">
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="nav__column">
            <a href="./more.html">
                <i class="fas fa-ellipsis-h"></i>
            </a>
        </div>
    </div>

        <div class="alert__big-screen">
            Please make your screen small!
        </div>
    </div>
